<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&family=Open+Sans:ital,wght@0,400;0,500;0,800;1,600;1,700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><i class="fa-solid fa-franc-sign"></i>urniture</a>
            </div>
            <div class="nav-icons">
                <span class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" style="width:0">
                    <span class="for-effect" style="width : 100%"></span>
                </span>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
                <span><i class="fa-solid fa-circle-user"></i></span>
                <span class="hamburger">
                    <span class="shortest"></span>
                    <span class="longest"></span>
                    <span class="medium"></span>
                </span>
            </div>
        </div>
    </header>
    <!-- start main part of landing -->
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="firt-furniture-slide">
                    <div class="text">
                        <h1>Furniture in your style</h1>
                    </div>
                    <div class="image">
                            <div class="for-reaseon">
                                <img src="./images/your furniture (5).png" alt="">
                            </div>
                    </div>
                    <div class="button">
                        <button>Discover <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="second-furniture-slide">
                    <div class="text">
                        <h1>We make living better</h1>
                    </div>
                    <div class="image">
                        <img src="./images/furn7.png" alt="">
                    </div>
                    <div class="sub-text">
                        <p>Style your home your way</p>
                    </div>
                    <div class="button">
                        <button>Shop now<i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="third-furniture-slide">
                    <div class="image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT08nepp3oXK4i2bL9ZPhosXMOPiLBnz35Wqk5mIWuReZj0M237-7Zbz1kx5lvzh-p1jOk&usqp=CAU" alt="">
                    </div>
                    <div class="text">
                        <h2>Sit in luxury</h2>
                        <p>Enchance your life with fine furniture. Take your furniture to the next step.</p>
                    </div>
                    <div class="button">
                        <button>Get the look</button>
                    </div>
                </div>
            </div>
            <div class="bullets">
                <ul>
                    <li class="active-slide" data-slide-number = "3"></li>
                    <li data-slide-number="2"></li>
                    <li data-slide-number="1"></li>
                </ul>
            </div>
        </div>
    </main>
    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
